<!DOCTYPE html>
<head>
	
	<link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap" rel=stylesheet>
	
	<link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&family=Rubik+Scribble&display=swap" rel=stylesheet>
	
	<style>
		body {
			background-color: rgb(255, 0, 255);
		}
		div {
			display: inline-block;
		}
		.hidden {
			display: none;
		}
	</style>
</head>

<body>
	<div id="content">
		
		<div class="hidden" style="font-family: 'Rubik Doodle Shadow';">Start game!</div>
		
		<div class="hidden" style="font-family: 'Rubik Doodle Shadow';">Continue</div>
		
		<div class="hidden" style="font-family: 'Rubik Scribble';">Hello! I hope we can get along</div>
		
	</div>
	<button id="next_button" onclick="next_element()" class="button">Next</button>

	<script>
		let current_element = 0;
		let content = document.getElementById("content");

		content.children[current_element].classList.remove("hidden");

		function next_element() {
			if (content.children.length <= current_element) {
				return;
			}
			content.children[current_element].classList.add("hidden");
			current_element += 1;
			content.children[current_element].classList.remove("hidden");
		}
		
	</script>
</body>
